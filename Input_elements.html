<!DOCTYPE HTML>
</html>
    <head>
        <title>INPUT ELEMENTS</title>
        <style type="text/css">
            input{
                align:"left";
            }
        </style>
    </head>
    <body>
        <form action="#" method="POST">
            <!--also have time, date, color ...-->
            Name<input type="text" name="Name"/><br/>
            Password<input type="password" name="Password"/><br/>
            Colour<input type="color" name="Colour"/><br/>
            Gender<br/>
            <input type="radio" name="Gender" value="Female"/>Female
            <input type="radio" name="Gender" value="Male"/>Male
            <input type="radio" name="Gender" value="Prefer not to say"/>Prefer not to say<br/>
            prefered jobs<br/>
            <input type="checkbox" name="prefered jobs" value="Data Analyst"/>Data Analyst
            <input type="checkbox"  value="Software Developer" name="prefered jobs"/> Software Developer
            <input type="checkbox"  value="Front end developer" name="prefered jobs"/>Front end developer
            <input type="checkbox"  value="Full stack developer" name="prefered jobs"/>  Full stack developer<br/> 
            Resume upload<input type="file" name="Resume"/><br/>
            <input type="submit" name="submit" />
            
        </form>
    </body>
</html>
