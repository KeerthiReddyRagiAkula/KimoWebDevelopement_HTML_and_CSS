<!DOCTYPE html>
<html>
    <head>
        <title>RADIO AND CHECKBOXES</title>
        <style>
            input{
                width:30px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="Enter your name: " id="Enter your name: " /></td>
                </tr>
                <tr>
                    <td>passport number</td>
                    <td><input type="number" name="Enter your passport number: " id="Enter your passport number: " min="9999" max="99999"/></td>
                </tr>
                <tr>
                    <td>gender</td>
                    <td><input type="radio" value="Male" name="gender" id="gender"/>Male</td>
                    <td><input type="radio" value="Female" name="gender" id="gender"/>Female</td>
                </tr>
                <tr>
                    <td>Countries</td>
                    <td><input type="checkbox" value="India" name="Countries to travel" id="Countries to travel"/>India</td>
                    <td><input type="checkbox" value="England" name="Countries to travel" id="Countries to travel"/>England</td>
                    <td><input type="checkbox" value="Australia" name="Countries to travel" id="Countries to travel"/>Australia</td>
                    <td><input type="checkbox" value="Europe" name="Countries to travel" id="Countries to travel"/>Europe</td>
                </tr>
            </table>
        </form>
    </body>
</html>
