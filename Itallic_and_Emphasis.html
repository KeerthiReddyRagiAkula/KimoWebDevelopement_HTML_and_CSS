<!DOCTYPE HTML>
<html>
    <head>
        <title>ITALIC VS EMPHASIS</title>
    </head>
    <body>
        <p>This is normal line<br/>
            <i>This is the italic line</i><br/>
            <em>This is the emphasis line</em><br/>
            <em><strong>This is the line with both emphasis and strong</strong></em>
        </p>
    </body>
</html>
