<!DOCTYPE html>
<html>
    <head>
        <title>TABLES</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Row1 column1</th>
                <th>Row1 column2</th>
                <th colspan="3">Row1 column3</th>
            </tr>
            <tr>
                <td rowspan="2">Row2 column1</td>
                <td>Row2 column2</td>
                <td>Row2 column3</td>
            </tr>
            <tr>
                <td>Row3 column1</td>
                <td>Row3 column2</td>
                <td>Row3 column3</td>
            </tr>
        </table>
    </body>
</html>
