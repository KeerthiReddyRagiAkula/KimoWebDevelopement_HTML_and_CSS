<!DOCTYPE HTML>
<html>
    <head>
        <title>HTML5 for elements and Multi Select</title>
    </head>
    <!--
        Html5 for elements had time, date, color...attributes whose display is different for different browsers
    -->
    <body>
        <caption>Food</caption>
        <p>                </p><!--for line gap-->
        <form action="#" method="post">
            <select name="food">
                <option value="biryani">Biryani</option>
                <option value="Curd rice">Curd rice</option>
                <option value="Dal and rice">Dal and rice</option>
                <option value="Brinjal">Brinjal</option>
            </select>
        </form>
    </body>
</html>
